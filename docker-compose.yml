services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: intro_microservicios
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d intro_microservicios"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - get_adults
      - get_children
      - get_adult_by_id
      - get_child_by_id
      - add_adult
      - add_child
      - pick_age
      - add_member

  get_adults:
    build:
      context: .
      dockerfile: services/GetAdults/Dockerfile
    container_name: get_adults_service
    environment: &app_env
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: devuser
      DB_PASSWORD: devpassword123
      DB_NAME: intro_microservicios
    depends_on:
      postgres:
        condition: service_healthy

  get_children:
    build:
      context: .
      dockerfile: services/GetChildren/Dockerfile
    container_name: get_children_service
    environment: *app_env
    depends_on:
      postgres:
        condition: service_healthy

  get_adult_by_id:
    build:
      context: .
      dockerfile: services/GetAdultById/Dockerfile
    container_name: get_adult_by_id_service
    environment: *app_env
    depends_on:
      postgres:
        condition: service_healthy

  get_child_by_id:
    build:
      context: .
      dockerfile: services/GetChildById/Dockerfile
    container_name: get_child_by_id_service
    environment: *app_env
    depends_on:
      postgres:
        condition: service_healthy

  add_adult:
    build:
      context: .
      dockerfile: services/AddAdult/Dockerfile
    container_name: add_adult_service
    environment: *app_env
    depends_on:
      postgres:
        condition: service_healthy

  add_child:
    build:
      context: .
      dockerfile: services/AddChild/Dockerfile
    container_name: add_child_service
    environment: *app_env
    depends_on:
      postgres:
        condition: service_healthy

  pick_age:
    build:
      context: .
      dockerfile: services/PickAge/Dockerfile
    container_name: pick_age_service
    environment: *app_env
    depends_on:
      postgres:
        condition: service_healthy

  add_member:
    build:
      context: .
      dockerfile: services/AddMember/Dockerfile
    container_name: add_member_service
    ports: [] # Ensuring no ports are exposed, though empty list is same as omitted


volumes:
  postgres_data:
